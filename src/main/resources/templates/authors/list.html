<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>

<h1>Authors List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>LAST NAME</th>
  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
  </tr>

</table>

</body>
</html>
